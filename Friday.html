hashCode = function(s){
  return s.split("").reduce(function(a,b){a=((a<<5)-a)+b.charCodeAt(0);return a&a},0);              
}
function unlockGate2() {

function inputChanged() {

		for (var i=0; i<ciphered.length; i++) {
			deciphered=deciphered+alpha.charAt((alpha.indexOf(ciphered.charAt(i))-alpha.indexOf(text.charAt(i%text.length)) + alpha.length)%alpha.length);
		}
		document.getElementById("clue2").innerHTML=deciphered;
		unlockGate2();
	}
}
